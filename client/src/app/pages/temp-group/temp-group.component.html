<div class="container">
  <header>
    <button class="btn-back">Retour liste</button>
    <div class="header-buttons">
      <button class="btn-profile">Mon profil</button>
      <button class="btn-logout">DÃ©connexion</button>
    </div>
  </header>

  <div class="group-content">
    <div class="group-header">
      <h1>{{ groupName }}</h1>
      <div class="average-score">
        <span>Moyenne de la classe</span>
        <div class="score-meter">
          <div class="meter-fill" [style.width.%]="averageScore"></div>
        </div>
        <span class="score-value">{{ averageScore }}</span>
      </div>
    </div>

    <div class="students-grid">
      <div *ngFor="let student of students" 
           class="student-card"
           [class.alert]="student.score >= 75">
        <span class="student-name">{{ student.name }}</span>
        <div class="score-circle" 
             [style.background-color]="getScoreColor(student.score)">
          {{ student.score }}
        </div>
      </div>
    </div>
  </div>
</div>
